sudo: required
language: generic
services: docker
script:
- docker run --mount src=$TRAVIS_BUILD_DIR/tex,target=/usr/src/tex,type=bind dxjoke/tectonic-docker
  /bin/sh -c "tectonic appunti_Fisica_Medica.tex"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - "./tex/appunti_Fisica_Medica.pdf"
  skip_cleanup: true
  on:
    tags: true
    branch: master
before_install:
- openssl aes-256-cbc -K $encrypted_75e8813ae7d4_key -iv $encrypted_75e8813ae7d4_iv
  -in github_deploy_key.enc -out github_deploy_key -d
