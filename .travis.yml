sudo: required
language: generic
services: docker
script:
- docker run --mount src=$TRAVIS_BUILD_DIR/tex,target=/usr/src/tex,type=bind dxjoke/tectonic-docker
  /bin/sh -c "tectonic appunti_Fisica_Medica.tex"
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
  - ./tex/appunti_Fisica_Medica.pdf
  skip_cleanup: true
  on:
    tags: true
    branch: master    
