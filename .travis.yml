sudo: required
install:
  - sudo apt-get install -qq luatex texlive-base texlive-luatex pandoc latexmk texlive texlive-xetex tex4ht texlive-latex-extra texlive-fonts-extra texlive-lang-italian texlive-science texlive-bibtex-extra
  # make4ht
  - git clone https://github.com/michal-h21/make4ht
  - cd make4ht
  - make
  - sudo make install
  - cd ..
  - git clone https://github.com/michal-h21/tex4ebook.git
  - cd tex4ebook.git
  - make
  - sudo make install
  - cd ..
script:
  - cd tex
  - make
  - tex4ebook appunti_Fisica_Medica.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - "./tex/appunti_Fisica_Medica.pdf"
  - "./tex/appunti_Fisica_Medica.epub"
  skip_cleanup: true
  on:
    tags: true
    branch: master
